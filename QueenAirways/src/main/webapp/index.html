<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="css/jquery-ui.min.css" />
  <link type="text/css" rel="stylesheet" href="css/ion.rangeSlider.css">
  <link type="text/css" rel="stylesheet" href="css/ion.rangeSlider.skinFlat.css" />
  <link type="text/css" rel="stylesheet" href="css/main.css" />
  <title>AirQueen</title>
</head>

<body>
  <header>
    <nav class="red lighten-2" role="navigation">
      <div class="nav-wrapper">
        <a href="#!" class="brand-logo center">Air</a>
        <a class="button-collapse" data-activates="nav_mobile" href="#">
          <i class="material-icons">menu</i>
        </a>
        <ul class="right hide-on-med-and-down">
          <li>
            <a class="dropdown-button" data-activates="menu_language" data-beloworigin="true" href="#">Idiomas<i class="material-icons right">arrow_drop_down</i></a>
            <ul id="menu_language" class="dropdown-content">
              <li><a href="#">Español</a></li>
              <li><a href="#">Inglés</a></li>
              <li><a href="#">Francés</a></li>
            </ul>
          </li>
        </ul>
        <ul id="nav_mobile" class="side-nav">
          <li>
            <a class="dropdown-button" data-activates="mobile_menu_language" data-beloworigin="true" href="#">Idiomas<i class="material-icons right">arrow_drop_down</i></a>
            <ul id="mobile_menu_language" class="dropdown-content">
              <li><a href="#">Español</a></li>
              <li><a href="#">Inglés</a></li>
              <li><a href="#">Francés</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <div class="parallax-container">
    <div class="parallax">
      <img src="images/56d1nt0dxhk-arnold-lee.jpg">
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col s12 m6 l2" id="div_menu">
        <h3>Búsqueda de vuelos</h3>
        <div>
          <label>Precio</label>
          <input type="text" id="rangePrice" value="" name="range" />
        </div>
        <label for="exitLb">Salida</label>
        <input type="number">
        <label for="arrivalLb">Llegada</label>
        <input type="number"></input>
        <label for="airWaysLb">Aereolíneas</label>
        <div class="company">
          <p>
            <input name="groupCompany" type="radio" id="testIberia" />
            <label for="testIberia">Iberia</label>
          </p>
          <p>
            <input name="groupCompany" type="radio" id="testRaynair" />
            <label for="testRaynair">Raynair</label>
          </p>
          <p>
            <input name="groupCompany" type="radio" id="testEurope" />
            <label for="testEurope">Air Europa</label>
          </p>
          <p>
            <input name="groupCompany" type="radio" id="testQatar" />
            <label for="testQatar">Qatar Airways</label>
          </p>
        </div>
        <a id="btnSearch" class="waves-effect waves-light btn"><i class="material-icons left">search</i>Buscar</a>
      </div>
    </div>
  </div>
  <main>
    <div class="empty">
    </div>
  </main>
  <footer class="page-footer">
    <div class="container">
      <div class="row">
        <div class="col l6 s12">
        </div>
      </div>
    </div>
    <div class="footer-copyright">
      <div class="container">
        © 2017
      </div>
    </div>
  </footer>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="js/jquery-ui.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script type="text/javascript" src="js/ion.rangeSlider.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
