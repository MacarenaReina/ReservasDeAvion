<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!--Import Google Icon Font-->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
        <link type="text/css" rel="stylesheet" href="css/jquery-ui.min.css" />
        <link type="text/css" rel="stylesheet" href="css/ion.rangeSlider.css">
        <link type="text/css" rel="stylesheet" href="css/ion.rangeSlider.skinFlat.css" />
        <link type="text/css" rel="stylesheet" href="css/main.css" />
        <title>AirQueen</title>
    </head>

    <body>
        <header>
            <!-- Menu Navegacion -->
            <nav class="red lighten-2" role="navigation">
                <div class="nav-wrapper">
                    <a href="#!" class="brand-logo center">Air</a>
                    <a class="button-collapse" data-activates="nav_mobile" href="#">
                        <i class="material-icons">menu</i>
                    </a>
                    <ul class="right hide-on-med-and-down">
                        <li>
                            <a class="dropdown-button" data-activates="menu_language" data-beloworigin="true" href="#">Idiomas<i class="material-icons right">arrow_drop_down</i></a>
                            <ul id="menu_language" class="dropdown-content">
                                <li><a href="#">Español</a></li>
                                <li><a href="#">Inglés</a></li>
                                <li><a href="#">Francés</a></li>
                            </ul>
                        </li>
                    </ul>
                    <ul id="nav_mobile" class="side-nav">
                        <li>
                            <a class="dropdown-button" data-activates="mobile_menu_language" data-beloworigin="true" href="#">Idiomas<i class="material-icons right">arrow_drop_down</i></a>
                            <ul id="mobile_menu_language" class="dropdown-content">
                                <li><a href="#">Español</a></li>
                                <li><a href="#">Inglés</a></li>
                                <li><a href="#">Francés</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <!-- Fin Menu Navegacion -->
        <!-- Parallax Container 1 -->
        <div class="parallax-container">
            <div class="parallax">
                <img src="images/56d1nt0dxhk-arnold-lee.jpg">
            </div>
        </div>
        <!-- Fin Parallax Container 1 -->
        <!-- Contenedor -->
        <div class="container" id="middle">
            <!-- DIV BUSQUEDA VUELOS -->
            <div class="row">
                <form>
                    <div class="div_menu col s12 l3 m6">
                        <h3 class="center">Búsqueda de vuelos</h3>
                        <div class="row">
                            <div class="col s12 col l12 m12">
                                <label for="rangePrice">Precio</label>
                                <input type="text" id="rangePrice" value="" name="range" />
                            </div>
                        </div>
                        <!-- Input Salida -->
                        <div class="row">
                            <div class="col s12 m4 l4">
                                <label for="txtSalida">Salida</label>
                                <input type="number">
                            </div>
                        </div>
                        <!-- Input Llegada -->
                        <div class="row">
                            <div class="col s12 m4 l4">
                                <label for="txtLlegada">Llegada</label>
                                <input type="number">
                            </div>
                        </div>
                        <!-- Group RadioButton Aerolineas -->
                        <div class="row">
                            <h5 class="center">Aerolíneas</h5>
                            <div class="col s12 m12 l12">
                                <input name="groupCompany" type="radio" id="testIberia" />
                                <label for="testIberia">Iberia</label>
                            </div>
                            <div class="col s12 m12 l12">
                                <input name="groupCompany" type="radio" id="testRyanair" />
                                <label for="testRyanair">Ryanair</label>
                            </div>
                            <div class="col s12 m12 l12">
                                <input name="groupCompany" type="radio" id="testNorwegian" />
                                <label for="testNorwegian">Norwegian</label>
                            </div>
                            <div class="col s12 m12 l12">
                                <input name="groupCompany" type="radio" id="testAirEuropa" />
                                <label for="testAirEuroa">Air Europa</label>
                            </div>
                            <div class="col s12 m12 l12">
                                <input name="groupCompany" type="radio" id="testBinterCanarias" />
                                <label for="testBinterCanarias">Binter Canarias</label>
                            </div>
                            <div class="col s12 m12 l12">
                                <input name="groupCompany" type="radio" id="testCanaryFly" />
                                <label for="testCanaryFly">Canary Fly</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s6 m10 l4 offset-s3">
                                <a id="btnSearch" class="waves-effect waves-light btn"><i class="material-icons left">search</i>Buscar</a>
                            </div>
                        </div>
                </form>
            </div>
            <!-- FIND DIV BUSQUEDA VUELOS -->
            <!-- DIV RESULTADOS BUSQUEDA -->
            <!--<div class="row">
              <div class="div_page1 col l8 m8 s12" id="page1">
                <h3>Bienvenidos a AirTami</h3>
                <div class="row">
                  <div class="col s12 l3 m3">
                    <img src="images/image1.jpg" style="width: 100%;" />
                  </div>
                  <div class="col s12 l3 m3">
                    <img src="images/image2.jpg" />
                  </div>
                  <div class="col s12 l3 m3">
                    <img src="images/image3.jpg" />
                  </div>
                  <div class="col s12 l3 m3">
                    <img src="images/image4.jpg" />
                  </div>
                </div>
              </div>
            </div>-->
            <!-- FIN DIV RESULTADOS -->
            <!--SEGUNDA PÁGINA-->
            <div class="row">
                <div class="div_page2 col 18 m8 s12" id="page2">
                    <div class="col-sm-4 col-md-4 col-lg-4">
                        <div class="input-group form-group">
                            <p>Salida: 13:55 - Tenerife Norte</p>
                            <p>Llegada: 20:00 - Barcelona, El Prat</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--FIN DE LA SEGUNDA PÁGINA-->
    </div>
</div>
<!-- FIN DIV CONTAINER -->
<footer class="page-footer">
    <div class="container">
        <div class="row">
            <div class="col l12 s12 m12">
            </div>
        </div>
    </div>
    <div class="footer-copyright">
        <div class="container">
            © 2017
        </div>
    </div>
</footer>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="js/jquery-ui.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>

<script type="text/javascript" src="js/script.js"></script>
</body>

</html>
